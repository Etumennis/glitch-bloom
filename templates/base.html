<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Glitch Bloom - Autonomous Pixel Garden{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glitch.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="glitch-body">
    <!-- Glitch overlay background -->
    <div class="glitch-overlay"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark glitch-nav">
        <div class="container">
            <a class="navbar-brand glitch-logo" href="{{ url_for('index') }}">
                <i class="fas fa-seedling"></i>
                <span class="glitch-text" data-text="GLITCH BLOOM">GLITCH BLOOM</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link glitch-nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> Garden
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link glitch-nav-link" href="{{ url_for('archive') }}">
                            <i class="fas fa-terminal"></i> Lore Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link glitch-nav-link" href="https://ko-fi.com/escapetheglitch" target="_blank">
                            <i class="fas fa-heart"></i> Support
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container-fluid px-0">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Terminal Echo Display -->
    <div id="echo-terminal" class="echo-terminal">
        <div class="echo-content">
            <span class="echo-prompt">// LORE ECHO //</span>
            <div id="echo-text" class="echo-text">Initializing garden matrix...</div>
        </div>
    </div>
    
    <!-- Loading Animation -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="glitch-loader">
                <div class="loader-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="loading-text glitch-text" data-text="PROCESSING...">PROCESSING...</div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/glitch-effects.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
