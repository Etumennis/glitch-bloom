<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§  Lore Echo Archive</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/lore_echo.css">
    <style>
        .archive {
            padding: 40px;
            text-align: center;
        }
        .archive h1 {
            color: #cc66ff;
            margin-bottom: 10px;
        }
        .archive p {
            color: #aaa;
            font-style: italic;
            margin-bottom: 20px;
        }
        .echo-list {
            text-align: left;
            margin: auto;
            max-width: 600px;
            color: #cc66ff;
            font-family: monospace;
            border-left: 2px solid #7f00ff;
            padding-left: 20px;
        }
        .echo-list li {
            margin: 10px 0;
        }
        .back-button {
            margin-top: 30px;
            display: inline-block;
            background: #7f00ff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #cc66ff;
            border-radius: 8px;
        }
        .back-button:hover {
            background: #cc66ff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="archive">
        <h1>ðŸ§  LORE ECHO ARCHIVE</h1>
        <p>Recovered signals echo in silenceâ€¦</p>
        <ul class="echo-list" id="echoList"></ul>
        <a href="/" class="back-button">Return to Garden</a>
    </div>

    <script>
        const echoList = document.getElementById("echoList");
        const echoes = JSON.parse(localStorage.getItem("unlockedLoreEchoes")) || [];

        if (echoes.length === 0) {
            echoList.innerHTML = "<li><em>No echoes recoveredâ€¦ yet.</em></li>";
        } else {
            echoes.forEach((echo, index) => {
                const li = document.createElement("li");
                li.textContent = `ECHO ${index + 1}: ${echo}`;
                echoList.appendChild(li);
            });
        }
    </script>
</body>
</html>
